on:
  release:
    types: [released]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: Install poetry
      run: |
        pip install poetry
    - name: Install dependencies
      run : |
        poetry update
    - name: Build package
      run: |
        poetry build
    - name: Publish package
      run: |
        poetry publish
